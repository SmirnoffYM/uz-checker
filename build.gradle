group 'com.habds.automation'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'org.seleniumhq.selenium:selenium-java:2.48.2'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
